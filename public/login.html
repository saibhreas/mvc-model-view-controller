<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A blog about code snippets and how to use them...for beginners"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <title>Code Phishing</title>
  </head>
  <body>
    <main>
      <header id="hero">
        <nav id="navbar">
          <div class="box">
            <h1>Code Phishing</h1>
            <ul>
              <li><a class="current" href="index.html">Home</a></li>
              <li><a href="login.html">Login</a></li>
              <li><a href="blog.html">Post a snippet</a></li>
              <li><a href="signUp.html">Sign Up</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <section id="member-login" class="container row site-forms">
        <div class="card col-md-6">
          <h1>Welcome Back<span class="member-name"></span></h1>
          <form class="login">
            <h2>Login Form</h2>
            <form class="login" onsubmit="return false;">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email-input"
                  placeholder="Email"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div
                style="display: none"
                id="alert"
                class="alert alert-danger"
                role="alert"
              >
                <span
                  class="glyphicon glyphicon-exclamation-sign"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Error:</span>
                <span class="msg"></span>
              </div>

              <button type="button" id="login" class="btn btn-default">
                Login
              </button>
            </form>
            <br />
            <p>Or sign up <a href="/signup">here</a></p>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
