<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Code Phishing</title>

</head>
<body>
  <main>
    <header id = "hero" background-img:url('./img/headeSmall.png');>
      <nav id="navbar" >
        <div class="box">
          <h1>Code Phishing</h1>
          <ul>
            <li><a class="current" href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signUp.html">Sign Up</a></li>
          </ul>
        </div>
      </nav>
    </header>  
    <section id="member-sign-up" class="container row site-forms">
      <div class="card col-md-6">
        <h2>Let's get started</h2>
        <form class="sign-up" style="border: 1px solid #ccc" onsubmit="return false;">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <div class="form-group">
              <label for="user_name">User Name</label>
              <input type="text" class="form-control" id="name-input" placeholder="User Name" />
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email" />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password" />
            </div>
            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              <span class="msg"></span>
            </div>
            <button id="sign-up" type="button" class="btn btn-default">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </section>
  </main> 
  
</body>
